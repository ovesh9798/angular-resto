<h1>Restaurant List</h1>

<div *ngIf="alert" class="alert alert-warning alert-dismissible fade show" role="alert">
  <strong>Delete</strong>Your Data Has Been Deleted.
  <button (click)="closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Address</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of collection">
      <td>{{item.id}}</td>
      <td>{{item.name}}</td>
      <td>{{item.email}}</td>
      <td>{{item.address}}</td>
      <td><i (click)="deleteResto(item.id)" class="fa fa-trash" style="font-size:20;color:red;"></i>&nbsp;&nbsp;
      <a routerLink="/update/{{item.id}}"><i class="fa fa-edit" style="font-size:20;color:blue;"></i></a>
      </td>
    </tr>
  </tbody>
</table>
